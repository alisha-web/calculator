<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading">Calculator</h1>
    <div class="container">
        <div>
            <input type="text" id="result">
        </div>

        <div>
            <button class="butn"  onclick="clearBtn()">C</button>
            <button class="btn" onclick="getNum('%')">%</button>
            <button class="btn" onclick="getNum('/')">/</button>
        </div>

        <div>
            <button onclick="getNum('7')">7</button>
            <button onclick="getNum('8')">8</button>
            <button onclick="getNum('9')">9</button>
            <button onclick="getNum('*')">X</button>
        </div>

        <div>
            <button onclick="getNum('4')">4</button>
            <button onclick="getNum('5')">5</button>
            <button onclick="getNum('6')">6</button>
            <button onclick="getNum('-')">-</button>
        </div>

        <div>
            <button onclick="getNum('1')">1</button>
            <button onclick="getNum('2')">2</button>
            <button onclick="getNum('3')">3</button>
            <button onclick="getNum('+')">+</button>
        </div>

        <div>
            <button class="butn" onclick="getNum('0')">0</button>
            <button class="btn" onclick="getNum('.')">.</button>
            <button class="btn" onclick="finalOutput( )">=</button>
            
        </div>
    </div>
    
    
</body>
<script src="app.js"></script>

</html>
